<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <title>Proyecto Grupo 2</title>
    <script src="js/app.js"></script>
</head>
<body>

    <!-- NAVIGATION  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Employee App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <form class="form-inline my-2 my-lg-0" id="fSearch">
            <input name="search" id="search" class="form-control mr-sm-2" type="search" placeholder="Id Empleado" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORM TO ADD TASKS -->
              <form id="emp-form">
                <div class="form-group">
                    <input type="text" id="firstName" placeholder="Nombres" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" placeholder="Apellidos" class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" id="dni" placeholder="DNI" class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" id="salary" placeholder="Salario" class="form-control">
                </div>
                <input type="hidden" id="prodId">
                <button type="submit" class="btn btn-primary btn-block text-center">
                  Guardar Empleado
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLE  -->
        <div class="col-md-7">
            <div class="card my-4" id="emp-result">
                <div class="card-body">
                  <!-- SEARCH -->
                  <ul id="emp-ul-result"></ul>
                </div>
            </div>
          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombres</td>
                <td>Apellidos</td>
                <td>DNI</td>
                <td>Salario</td>
              </tr>
            </thead>
            <tbody id="employees"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="js/onLoad.js"></script>
  </body>
</html>
